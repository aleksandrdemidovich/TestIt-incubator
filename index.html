<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Новая вкладка</title>
</head>
<body>
    <div id="header">
    </div>
    <div id="main">
        <div id="logo">
            <img src="/img/google_logo.svg" alt="Google-logo">
        </div>
        <div id="inputWrapper">
            <input id="input" class="input" type="text" autocomplete="off" autofocus spellcheck="false" role="combobox" placeholder="Введите поисковый запрос или URL" aria-live="polite">
        </div>
        <input id="bttnFind" class="buttnFind" type="button" value="Найти"></input>
        </div>
    </div>
    <script src="/main.js" defer></script>
</body>
</html>
